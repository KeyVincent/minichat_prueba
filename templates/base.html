{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'img/icon-chat.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mini Chat</title>


    {% block stylesheets %}
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href='{% static 'js/vendor/ng-alertify/ng-alertify.css' %}' rel='stylesheet' type='text/css'>
    {% endblock %}
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{% static 'js/vendor/angularjs/angular.min.js' %}"></script>
    <script src="{% static 'js/vendor/angularjs/angular-cookies.js' %}"></script>
    <script src="{% static 'js/vendor/angularjs/angular-locale_es-co.min.js' %}"></script>
    <script src="{% static 'js/vendor/ng-alertify/ng-alertify.js' %}"></script>
    <script src="{% static 'js/base_app.js' %}"></script>
</head>
  <body ng-controller="app_controller"> 
    {% block content %}
    {% endblock %}
  </body>
</html>
